<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit a task
        </h1>

        <!-- #listTitleInput.value metodta kullanarak httpClient ile direkt ekleme yapar -->
        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter Task Name">
        <br><br>
        <div class="buttons is-right">
            <div class="button is-medium" routerLink="/">Cancel</div> <!-- anasayfaya route yapar "/" -->
            <div class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value)">Save</div> <!-- task update -->
        </div>
    </div>
</div>
